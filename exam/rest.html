<html lang="en">
<head>
  <meta charset="utf-8">

  "width=device-width, initial-scale=1">
  <title>Exam 1 Question 1</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script>
  $( document ).ready(function() {
    getData();
	});
	function getData(){
    $.ajax({
        type: 'GET',
        url: ' https://campbest.451.csi.miamioh.edu/cse451-campbest-web-public/exam/rest.php/exam',
        success: function(data){
			console.log(data);
            for (i=0; i < data.examData.length; i++){
                var specificItem = data.examData[i];
                var listItem = document.createElement("li");
                $(listItem).text(''+specificItem+'');
                $("#unorderedList").append(listItem);
            }
        },
        error: function( req, status, err ) {
            console.log( 'something went wrong ', status, err );
        }
});
}
  </script>
</head>
<body>
<ul id ="unorderedList">
</ul>
</body>
</html>
